<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shiny Leelo-Fulffy Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #ffffff;
    }
  </style>
</head>

<body>
  <model-viewer src="Shiny_Leelo_Fulffy.glb"
                alt="Shiny Leelo-Fulffy Model"
                camera-controls
                auto-rotate
                exposure="1"
                shadow-intensity="1"
                ar>
  </model-viewer>
</body>
</html>

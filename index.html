<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shiny Leelo-Fulffy (latest) Viewer</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#f5f5f5;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center}
    model-viewer{width:100vw;height:100vh;background:#fff;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,0.12)}
  </style>
</head>
<body>
  <div class="wrap">
    <model-viewer
      src="Shiny Leelo-Fulffy (2).glb"
      alt="Shiny Leelo-Fulffy (latest)"
      camera-controls
      auto-rotate
      exposure="1"
      shadow-intensity="1"
      ar
      interaction-policy="allow-when-focused">
    </model-viewer>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiny Leelo-Fulffy Viewer</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: white;
    }
  </style>
</head>

<body>

  <model-viewer src="Shiny Leelo-Fulffy.glb"
                alt="Shiny Leelo-Fulffy Model"
                camera-controls
                auto-rotate
                shadow-intensity="1"
                exposure="1.2"
                ar
                ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

</body>
</html>
